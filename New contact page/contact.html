  <body>

      <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3 verticlerow">

      <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3 verticlerow">

    <section class="container mt-5">
      <div class="row"><div class="col-lg"></div>

      
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h2 class="mb-4 text-primary text-center">Get in Touch</h2>
          <form id="contact-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <div class="d-flex justify-content-center mb-4 mt-3">
            <button type="submit" class="btn btn-primary ">Submit</button>
          </div>
          </form>
        </div>
      </div>
   
      <iframe class="map line-spacing" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d115805.72812982794!2d67.0400512!3d24.900403200000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1691169534345!5m2!1sen!2s" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
    </section>
    <script src="./BootStrap/bootstrap.bundle.min.js"></script>
    <script src="./contact/contact.js"></script>
